<!DOCTYPE html>
<html>
<head>
    <title>抽奖页面</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>抽奖页面</h1>
    <button id="lotteryBtn">开始抽奖</button>

    <script>
        var lotteryBtn = document.getElementById("lotteryBtn");
        lotteryBtn.addEventListener("click", function() {
            this.disabled = true;  // 禁用按钮
            window.location.href = "/lottery";  // 跳转到抽奖结果页面
        });
    </script>
</body>
</html>
