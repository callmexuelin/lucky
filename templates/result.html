<!DOCTYPE html>
<html>
<head>
    <title>抽奖结果</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
    <script>
        // 5秒后返回首页
        setTimeout(function() {
            window.location.href = "/";
        }, 5000); // 5000毫秒即为5秒
    </script>
    
</head>
<body>
    <h1>抽奖结果</h1>
    <h2>恭喜您获得 {{ prize }}！</h2>
    
    {% if image_path %}
    <img src="{{ image_path }}" alt="奖品图片">
    {% endif %}

    {% if congrats_message %}
    <p>{{ congrats_message }}</p>
    {% endif %}
</body>
</html>
